<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="topSection">
          <div class="label">
            <label for="input">Bill</label>
          </div>

          <div class="input-wrapper">
            <input type="number" placeholder="0.0" id="input" />
            <span>&dollar;</span>
          </div>

          <div class="label">
            <label for="CustomTip">Select Tip % </label>
          </div>

          <div class="btnContainer">
            <button class="btn">5%</button>
            <button class="btn active">10%</button>
            <button class="btn">15%</button>
            <button class="btn">25%</button>
            <button class="btn">50%</button>
            <input type="number" placeholder="Custom" id="CustomTip" />
          </div>

          <div class="label">
            <label for="people">Number of people</label>
            <p id="error"></p>
          </div>

          <div class="peopleWrapper">
            <input type="number" placeholder="1" id="people" />
            <span>&#9760; </span>
          </div>
        </div>

        <div class="bottomSection">
          <div class="amount">
            <div class="desc">
              <p>Tip Amount <br /><span>/ Person</span></p>
              <div class="tipValue">&dollar;5</div>
            </div>
            <div class="desc">
              <p>Total <br /><span>/ Person</span></p>
              <div class="tipValue">&dollar;200</div>
            </div>
          </div>
          <button class="reset">Reset</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
