<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cechas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <header class="block-wrapper">
      <h1>Medienos cechas</h1>
    </header>
    <div class="info-wrapper block-wrapper">
      <h2>Pradinė informacija</h2>
      <div class="input-wrapper">
        <label for="ilgis">Ilgis:</label>
        <input type="number" min="0" step="1" placeholder="0" id="ilgis" />
      </div>
      <div class="input-wrapper">
        <label for="plotis">Plotis:</label>
        <input type="number" min="0" step="1" placeholder="0" id="plotis" />
      </div>
      <div class="input-wrapper">
        <label for="storis">Storis:</label>
        <input type="number" min="0" step="1" placeholder="0" id="storis" />
      </div>
      <div class="input-wrapper">
        <label for="kiekis">Kiekis:</label>
        <input type="number" min="0" step="1" placeholder="0" id="kiekis" />
      </div>
      <button id="calculate">Skaičiuoti</button>
      <button id="reset">Iš naujo</button>
    </div>
    <div class="calc-wrapper block-wrapper">
      <h2>Skaičiavimai</h2>
      <div id="results">
        <p>Kol kas nieko nėra.</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
