Weak (red): Less than 6 characters
Medium (orange): 6-10 characters
Strong (green): More than 10 characters and contains at least one number & one special character (!@#$%^&*)
Error (red): If the input is empty-->

    <title>Document</title>

 <input type="password"  placeholder="password" id="password">

 <div class="result"></div>
